<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Layout Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h721X5X6yzg5K9UKhI6UksdQRVvoxMfooKJC7" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-6">
        <h1>Large Column Content</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum at velit eu nisi egestas commodo.</p>
      </div>
      <div class="col-md-6">
        <h2>Medium Column 1 Content</h2>
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
      </div>
      <div class="col-md-6">
        <h2>Medium Column 2 Content</h2>
        <ol>
          <li>Item A</li>
          <li>Item B</li>
          <li>Item C</li>
        </ol>
      </div>
    </div>
  </div>
  <!-- Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h721X5X6yzg5K9UKhI6UksdQRVvoxMfooKJC7" crossorigin="anonymous"></script>
</body>
</html>
